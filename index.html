<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Used Cars</title><script src=
    "https://code.jquery.com/jquery-3.0.0.min.js"></script><script src=
    "app.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="titles">
            <h1>Car Stuff</h1>


            <h3>"Used Car Search"</h3>
        </div>
    </header>


    <form id="carForm" name="carForm">
        <label for="make">Make</label> <input id="make" name="make" type=
        "text"> <label for="model">Model</label> <input id="model" name="model"
        type="text"> <label for="year">Year</label> <input id="year" name=
        "year" type="number"> <label for="color">Color</label> <input id=
        "color" name="color" type="text"> <label for="rating">Rating</label>
        <input id="rating" max="5" min="1" name="rating" type="number">
        <label for="price">Price</label> <input id="price" name="price" type=
        "number"> <input id="submit" type="submit">
    </form>
</body>
</html>
